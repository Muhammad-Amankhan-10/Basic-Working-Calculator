<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
   <div class="container">
    <div class="calculator">
        <input type="text" name="" id="os">
        <button class="change" onclick="clr()">CL</button>
        <button class="change" onclick="del()">DEL</button>
        <button class="zxcvb" onclick="display('%')">%</button>
        <button class="zxcvb" onclick="display('/')">/</button>
        <button class="zxcvb" onclick="display('7')">7</button>
        <button class="zxcvb" onclick="display('8')">8</button>
        <button class="zxcvb" onclick="display('9')">9</button>
        <button class="zxcvb" onclick="display('*')">*</button>
        <button class="zxcvb" onclick="display('4')">4</button>
        <button class="zxcvb" onclick="display('5')">5</button>
        <button class="zxcvb" onclick="display('6')">6</button>
        <button class="zxcvb" onclick="display('-')">-</button>
        <button class="zxcvb" onclick="display('1')">1</button>
        <button class="zxcvb" onclick="display('2')">2</button>
        <button class="zxcvb" onclick="display('3')">3</button>
        <button class="zxcvb" onclick="display('+')">+</button>
        <button class="zxcvb" onclick="display('.')">.</button>
        <button class="zxcvb" onclick="display('0')">0</button>
        <button  id="equal" onclick="calculate('=')">=</button>
    </div> 
   </div>

</body>
</html>
<script src="script.js"></script>
